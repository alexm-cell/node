name: CI/CD Node.js Docker

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/node-app:latest .
      - run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/node-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - run: |
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/node-app:latest
          docker stop node-app || true
          docker rm node-app || true
          docker run -d --name node-app -p 3000:3000 ${{ secrets.DOCKER_HUB_USERNAME }}/node-app:latest
