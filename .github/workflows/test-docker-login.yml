name: Test Docker Login

on:
  push:
    branches: [ "main" ]

jobs:
  test-login:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Debug secrets presence (safe)
      run: |
        if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then echo "USERNAME MISSING"; else echo "USERNAME OK"; fi
        if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then echo "TOKEN MISSING"; else echo "TOKEN OK"; fi

    - name: Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
